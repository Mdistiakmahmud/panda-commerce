<!DOCTYPE html>
<html lang="en">
<head>
    <title>Panda Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                  <img src="images/panda-commerce/logo.png" alt="">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#shoes">shoes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#Backpack">Backpack</a>
                  </li> 
                  <li class="nav-item">
                    <a class="nav-link " href="#Contract us" >Contract us</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </div>
    <div class="container">
        <div id="carouselExampleControls" class="carousel slide orange-bg" data-bs-ride="carousel">
            <div class="carousel-inner"> 
              <div class="carousel-item active">
                  <div class="row align-items-center">
                      <div class="col-md-7">
                        <h1>MEGA headphone</h1>
                        <p>This is a new band headphone, Buy & Enjoy</p>
                        <h1 class="price">$1500</h1>
                        <button class="buy-now-button">Click here</button>
                      </div>
                      <div class="col-md-5">
                        <img src="images/panda-commerce/banner-images/headphone.png" class="d-block w-100" alt="...">
                      </div>
                  </div>
              </div>
              <div class="carousel-item">
                  <div class="row align-items-center">
                      <div class="col-md-7">
                        <h1>MEGA TV</h1>
                        <p>This is a new band TV, Buy & Enjoy</p>
                        <h1 class="price">$25000</h1>
                        <button class="buy-now-button">Click here</button>
                      </div>
                      <div class="col-md-5">
                        <img src="images/panda-commerce/banner-images/tv.png" class="d-block w-100" alt="...">
                      </div>
                  </div>
              </div>
              <div class="carousel-item">
                 <div class="row align-items-center">
                     <div class="col-md-7">
                        <h1>MEGA Xbox</h1>
                        <p>This is a new band xbox, Buy & Enjoy</p>
                        <h1 class="price">$2000</h1>
                        <button class="buy-now-button">Click here</button>
                     </div>
                     <div class="col-md-5">
                        <img src="images/panda-commerce/banner-images/xbox.png" class="d-block w-100" alt="...">
                     </div>
                 </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>  
</body>
</html>
